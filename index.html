<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Survey about You</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us a little about yourself</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">What is your name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">What is your favorite food?</label>
            <select class="form-control" id="food">
              <option>Sushi</option>
              <option>Pizza</option>
              <option>Tacos</option>
              <option>Hamburgers</option>
            </select>
          </div>
          <div class="form-group">
            <label for> What is your favorite animal?</label>
          <div>
            <label>
              <input type="radio" name="animal" value="Bear" checked>
              Bear
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="animal" value="Cow" >
              Cow
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="animal" value="Tiger" >
              Tiger
            </label>
          </div>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
        <div class="form-group">
          <label for="born">When were you born?</label>
          <input id="born" class="form-control" type="date">
        </div>


          <button type="submit" class="btn">Submit</button>
        </form>

        <div id="story">
        <h1>Thanks for submitting your answers, <span class="person1"></span>!</h1>
        <p>Your favorite color is: <span class="color"></span></p>
        <p>Your favorite food is: <span class="food"></span></p>
        <p>Your favorite animal is: <span class="animal"></span></p>
        <p>You were born on <span class="born"></span>
      </div>
      </div>
